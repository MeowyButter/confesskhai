			function sendexplanation() {
				var explanation = document.getElementById("explanation").value;
				var name = localStorage.getItem("name");

				var scriptUrl = "https://script.google.com/macros/s/AKfycbxBlN0mc0pWCgZMI1fbY2yyw0jJDmlxYIPpXIDffkahzfavT9auJupo9C0Zye3RP5Op/exec";

				xhr.onreadystatechange = function() {
				if (xhr.readyState === XMLHttpRequest.DONE) {
					if (xhr.status === 200) {
						alert("explanation sent!");
						 document.getElementById("inputCont").style.display = "none";
					} else {
						alert("An error occurred while sending the explanation. Please try again.");
					}
				}
				};

				xhr.send("name=" + encodeURIComponent(name) + "&explanation=" + encodeURIComponent(explanation));
				}
